apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: track-helm
  namespace: argocd
spec:
  destination:
    namespace: track-helm-latest-version
    server: "https://kubernetes.default.svc"
  project: default
  source:
    chart: ingress-nginx
    repoURL: "https://kubernetes.github.io/ingress-nginx"
    ## latest version
    targetRevision: '*'

    ## 타겟 범위 설정
    ### targetRevision: 1.*
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true