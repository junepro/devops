image: node

stages:
  - build
  - test
  - deploy
  - deploy tests
  - cache

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths: 
    - node_modules/
  polilcy: pull

update cache:
  stage: cache
  script:
    - npm install
  cache:
      key: ${CI_COMMIT_REF_SLUG}
      paths:
        - node_modules/
      policy: push
  only:
    - schedules  

build website:
 stages: build
 script:
   - echo $CI_COMMIT_SHORT_SHA
   - npm install
   - npm install -g gatsby-cli
   - gatsby build
   - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA" ./public/index.html
 artifacts:
   paths:
    - ./public
 except:
 - schedules   

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html
  except:
  - schedules      

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | grep -q "Gatsby"
  except:
  - schedules      

deploy to surge:
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain xxxx.surge.sh
  except:
  - schedules      

test deploy:
  image: alpine
  stage: deploy tests
  script:
    - apk add --no-cahce curl
    - curl -s "https://instazone.surge.sh" | grep -q "Hi people"
  except:
  - schedules      
