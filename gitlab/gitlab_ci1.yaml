image: node

stages:
  - build
  - test
  - deploy
  - deploy tests

build website:
 stages: build
 script:
   - echo $CI_COMMIT_SHORT_SHA
   - npm install
   - npm install -g gatsby-cli
   - gatsby build
   - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA" ./public/index.html
 artifacts:
   paths:
    - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | grep -q "Gatsby"

deploy to surge:
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain xxxx.surge.sh

test deploy:
  image: alpine
  stage: deploy tests
  script:
    - apk add --no-cahce curl
    - curl -s "https://instazone.surge.sh" | grep -q "Hi people"
