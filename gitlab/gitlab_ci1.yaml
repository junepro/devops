image: node

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths: 
    - node_modules/
  polilcy: pull

update cache:
  stage: cache
  script:
    - npm install
  cache:
      key: ${CI_COMMIT_REF_SLUG}
      paths:
        - node_modules/
      policy: push
  only:
    - schedules  

build website:
 stages: build
 script:
   - echo $CI_COMMIT_SHORT_SHA
   - npm install
   - npm install -g gatsby-cli
   - gatsby build
   - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA" ./public/index.html
 artifacts:
   paths:
    - ./public
 except:
 - schedules   

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html
  except:
  - schedules      

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | grep -q "Gatsby"
  except:
  - schedules      

deploy staging: 
  stage: deploy staging
  environment:
    name: staging
    url: http://instazone-staging.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain instazone-staging.surge.sh

deploy production: 
  stage: deploy production
  environment:
    name: production
    url: http://instazone.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain instazone.surge.sh

production tests:
  image: alpine
  stage: production tests
  script:
    - apk add --no-cache curl
    - curl -s "https://instazone.surge.sh" | grep -q "Hi people"
    - curl -s "https://instazone.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"
