apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: virtualservice
  namespace: nginx
spec:
  gateways:
    - http-gateway
  hosts:
    - '*'
  http:
    - route:
        - destination:
            host: svc-nginx.nginx.svc.cluster.local
            port:
              number: 80